<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
        .box{
            margin: 30px;
            text-align: center;
            padding: 2em;
            background-color: rebeccapurple;
            border: 2px solid black;
            font-size: 2em;
        }
        .round{
            border-radius: 20px;
        }
        .shadow{
            box-shadow: 5px 5px 10px red;
        }
	</style>
</head>
<body>
	<div class="box">W3C anounced on ... Forum (IDPF)</div>
	<div class="box round">W3C anounced on ... Forum (IDPF)</div>
	<div class="box round shadow">W3C anounced on ... Forum (IDPF)</div>
</body>
</html>
